<!doctype html>
<html>
    <head>
        <title>Tensorflow Snake Game</title>
        <meta name="description" content="Tensorflow running Snake">
        <meta name="keywords" content="tensorflow snake ai">
        <style>
            .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            }

            .button1 {background-color: #4CAF50;} /* Green */
            .button2 {background-color: #008CBA;} /* Blue */
        </style>
    </head>
    <body>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        
        <button class="button button1" id="stepButton">Step</button>
    </body>
</html>
